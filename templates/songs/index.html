<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet"
        href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
  <title>Песни</title>
</head>
<body>
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="http://localhost:8000">
        <img src="{{ url_for('static', path='/img/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Music</span>ality
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" href="http://localhost:8000/songs">Мои песни</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}" href="http://localhost:8000/playlists">Плейлисты</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="container py-5">
    <h1>Песни</h1>
    {% for song in songs %}
    {% include 'includes/card.html' %}
    {% endfor %}
  </div>
</main>
<footer class="border-top text-center py-3">
</footer>
</body>
</html>
